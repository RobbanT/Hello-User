<!DOCTYPE html>
<html lang="sv" xmlns="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Hello User</title>
        <link rel="icon" href="favicon.png" />
        <link rel="stylesheet" href="common.css" />
        <link rel="stylesheet" href="form.css" />
    </head>
    <body>
        <header>
            <img src="user-icon.png" alt="ikon" />
            <h1>Hello User</h1>
        </header>
        <nav>
            <a href="/">Hem</a>
            <a href="/member">Medlemmar</a>
            <a href="/join">Bli medlem</a>
            <a href="/login">Logga in</a>
        </nav>
        <main>
            <form>
                <input class="inputField topInputField" id="username" type="text" placeholder="Användarnamn" maxlength="24" />
                <input class="inputField middleInputField" id="password" type="text" placeholder="Lösenord" maxlength="22" />
                <input class="inputField bottomInputField" id="passwordConfirm" type="text" placeholder="Bekräfta lösenord" maxlength="22" />
                <input class="submitButton" id="join" type="submit" value="Skapa konto" />
            </form>
        </main>
    </body>
</html>
