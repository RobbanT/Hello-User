<!DOCTYPE html>
<html lang="sv" xmlns="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Bli medlem</title>
        <link rel="icon" href="favicon.png" />
        <link rel="stylesheet" href="common.css" />
        <link rel="stylesheet" href="form.css" />
        <script>
            // Hämtar information om admin med thymeleaf.
            // Inte säker på om detta är det bästa sättet att göra det på men det fungerar.
            let adminUsername = "[[${ adminUsername }]]";
        </script>
        <script src="admin.js" defer></script>
        <script src="form.js" defer></script>
        <script src="new-member.js" defer></script>
    </head>
    <body>
        <header>
            <img src="user-icon.png" alt="ikon" />
            <h1>Hello User</h1>
        </header>
        <nav>
            <a href="/">Hem</a>
            <a href="/members">Medlemmar</a>
            <a href="/login">Logga in</a>
        </nav>
        <main>
            <form method="post" th:action="@{/new-member}" th:object="${newMember}">
                <input class="inputField topInputField" id="username" type="text" th:field="*{username}" placeholder="Användarnamn" maxlength="24" />
                <input class="inputField middleInputField" id="password" type="text" th:field="*{password}" placeholder="Lösenord" maxlength="22" />
                <input class="inputField bottomInputField" id="passwordConfirm" type="text" placeholder="Bekräfta Lösenord" maxlength="22" />
                <input class="submitButton" id="create" type="button" value="Skapa konto" />
            </form>
        </main>
    </body>
</html>
